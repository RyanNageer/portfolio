<header>
    <div class="container"> <!-- so this header uses the class container styling which is defined in styles.css-->
        <a href="#" routerLink="/"class="home">Home</a>
        <!--a is an anchor element, used to make hyperlinks. It can be text or an image.-->
        <!--href="#" attribute means hypertext reference,it specifies the URL that the link points to # is a placeholder,-->
        <!--routerLink attribute directive tells angular's router to navigate to a specific route, it's set to the root which is denoted /-->
        <!---->

        <nav> <!--navigation throughout the website-->
            <ul> <!--Unordered list-->
                <li> <!--List Item-->
                    <a href="#" routerLink="/about-me">About Me</a>
                    <a href="#" routerLink="/education">Education</a>
                    <a href="#" routerLink="/skills">Skills</a>
                    <a href="#" routerLink="/Projects">Projects</a>
                    <a href="#" routerLink="/Personal">Personal</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
